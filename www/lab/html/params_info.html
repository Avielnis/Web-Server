<!DOCTYPE html>
<html>
<head>
    <title>Forms Params</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
        }

        p {
            color: #555;
            font-size: 1.2em;
        }

        p::first-letter {
            text-transform: uppercase;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 500px;
            max-width: 90%;
        }
    </style>
</head>
<body>
<script>
function showFormData() {
    var sender = document.getElementById("sender").value;
    var receiver = document.getElementById("receiver").value;
    var subject = document.getElementById("subject").value;
    var message = document.getElementById("message").value;

    var resultDiv = document.getElementById("container");

    resultDiv.innerHTML = "Sender: " + sender + "<br>";
    resultDiv.innerHTML += "Receiver: " + receiver + "<br>";
    resultDiv.innerHTML += "Subject: " + subject + "<br>";
    resultDiv.innerHTML += "Message: " + message + "<br>";

    return false; // Prevent the default form submission
}
</script>

<div class="container">
    <h1>Get your params back</h1>
    {content}
</div>
</body>
</html>
